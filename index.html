<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="top-panel">
      <img alt="eisenhower matrix" class="top-panel__img" src="./eisenhower-matrix.jpg">
      <a
          class="top-panel__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-element">
      <section id="section-add-element">
        <label class="all-labels label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text all-inputs" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="text-h3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="block-task">
            <input class="all-inputs block-task__checkbox" type="checkbox">
            <label class="task all-labels block-task__label">Pay Bills</label>
            <input type="text" class="task input-text all-inputs block-task__input">
            <button class="edit button">Edit</button>
            <button class="block-task__delete button">
              <img alt="img remove" class="block-task__img-remome" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode block-task">
            <input class="all-inputs block-task__checkbox input-edit" type="checkbox">
            <label
                class="task all-labels block-task__label label-edit">Go Shopping
            </label>
            <input 
                type="text"
                value="Go Shopping" 
                class="input-edit task input-text all-inputs block-task__input"
            >
            <button class="edit button">Save</button>
            <button class="block-task__delete button">
              <img alt="img remove" class="block-task__img-remome" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="text-h3">Completed</h3>
        <ul id="completed-tasks">
          <li class="block-task">
            <input type="checkbox" class="block-task__checkbox" checked>
            <label class="task all-labels block-task__label todo-line">See the Doctor</label>
            <input type="text" class="task input-text all-inputs block-task__input">
            <button class="edit button">Edit</button>
            <button class="block-task__delete button">
              <img alt="img remove" class="block-task__img-remome"  src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
